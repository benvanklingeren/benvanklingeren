<!doctype html>
<html amp lang="en">
  <head>
    <link rel="canonical" href="https://www.benvanklingeren.nl/index.html">
    <title>Ben van Klingeren</title>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <link rel="canonical" href="http://localhost/documentation/guides-and-tutorials/start/create/basic_markup">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
    <script async custom-element="amp-position-observer" src="https://cdn.ampproject.org/v0/amp-position-observer-0.1.js"></script>
    <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">

    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "headline": "Open-source framework for publishing content",
        "datePublished": "2015-10-07T12:02:41Z",
        "image": [
          "logo.jpg"
        ]
      }
    </script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
            body {
              background-color: black;
              font-family: Roboto;
            }
            amp-img {
              background-color: gray;
              border: 1px solid black;
            }
            .navbar{
              background-color: transparent;
            }
            .menu-item{
              margin-left: auto;
            }
            .noSelect{
              -webkit-tap-highlight-color: transparent;
            }
            .menu-button{
              background-color: transparent;
              color: white !important;
              border: none;
              text-shadow: .5px .5px 2px black;
              transition: all ease-in-out 0.5s;
            }
            .column{
              min-height: 110vh;
              display: flex;
              align-items: center;
              padding-left: 1.5rem;
              padding-right: 1.5rem;
              background-position: center;
            }
            .card{
              border-radius: 5px;
              flex-grow: 1;
              position: relative;
            }
            .myMenu{
              z-index: 20;
              height:auto;
              position: fixed;
              width: 100vw;
              max-height:0px;
              border-bottom-left-radius: 5px;
              border-bottom-right-radius: 5px;
              background-color: white;
              overflow: hidden;
              transition: max-height ease-in-out 0.3s;
            }

            .expandMenu{
              max-height:400px;
              box-shadow: 1px 1px 10px 0px #000000;
              transition: max-height ease-in-out 0.3s;
            }
            .menuSection{
              padding-bottom: 0.5rem;
              padding-top: 4rem;
            }
            .actualMenu{
              font-size: 1.25rem;
            }
            .socialButton{
              width: 32px;
              height: 32px;
            }
            .socialContainer{
              display: flex;
              justify-content: space-evenly;
              margin-top: 2rem;
              margin-bottom: 0.5rem;
            }
            .blackText{
              color: black !important;
              text-shadow: none;
              transition: all ease-in-out 0.5s;
             }

            .fromTop {
              animation-duration: 1.5s;
              animation-name: fromTop;
            }

            .mainSection{
              padding: 0px;
            }

            amp-img{
              border: none;
            }

            @keyframes fromTop {
              from {
                margin-top:-10%;
              }

              60%{
                margin-top: -10%;
              }

              to {
                margin-top:0%;
              }
            }

            @keyframes slide {
              from{
                transform: translateX(200px);
                opacity: 0.0; 
              }
              to{
                transform: translateX(0px);
                opacity: 1.0;
              }
            }

            @keyframes fade {
              from{
                opacity: 0.0; 
              }
              50%{
                opacity: 1.0;
              }
              to{
                opacity: 0.0;
              }
            }

            #pathColumn{
              background-image: url("images/pathtracer.jpg");
            }
            #elseColumn{
              background-image: url("images/else.jpg");
            }

          </style>  
</head>
<body>
    <nav class="navbar is-fixed-top is-transparent fromTop" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://benvanklingeren.nl/amp.html">
            <img src="logo.png" alt="My personal website" width="28" height="28">
          </a>
          <div class="navbar-item menu-item">
              <a
              [text]="visible ? 'Close' : 'Menu'" on="tap:AMP.setState({visible: !visible})" 
                [class]="visible? 'blackText menu-button button noSelect' : 'menu-button button noSelect'"
                class="menu-button button noSelect">
                Menu
              </a>
          </div>
        </div>
    </nav>
    <div [class]="visible? 'myMenu expandMenu' : 'myMenu'"
         class="myMenu">
      <section class="section menuSection">
        <aside class="menu actualMenu">
            <ul class="menu-list noSelect">
                <li><a href="https://benvanklingeren.nl/amp.html">Home</a></li>
                <li><a>About me</a></li>
                <li><a>Projects</a></li>
                <li><a>Resum√©</a></li>
              </ul>
              <div class="container socialContainer">
                <a class="socialButton noSelect" href="mailto:benvanklingeren@gmail.com?subject=Hi">
                  <img src="https://img.icons8.com/material/48/000000/gmail.png">
                </a>
                <a class="socialButton noSelect" href="https://www.instagram.com/benvklingeren/">
                  <img src="https://img.icons8.com/material-outlined/48/000000/instagram-new.png">
                </a>
                <a class="socialButton noSelect" href="https://www.linkedin.com/in/ben-van-klingeren-00a80b144">
                    <img src="https://img.icons8.com/material-outlined/48/000000/linkedin.png">
                </a>
              </div>
        </aside>
      </section>
    </div>
    <section class="section mainSection">
      <div class="container">
        <div class="columns">
          <div id="pathColumn" class="column">
              <amp-animation id="pathFade" layout="nodisplay">
                  <script type="application/json">
                    { "duration": "3s", "fill": "both", "animations": [{ "selector": "#pathColumn", "keyframes": "fade" }]}
                  </script>
                </amp-animation>
              <amp-position-observer
                intersection-ratios="0.1"
                easing="ease-in-out"
                on="scroll:pathFade.seekTo(percent=event.percent)"
                layout="nodisplay">
              </amp-position-observer>
            <div id="path" class="card">
                <amp-animation id="pathSlide" layout="nodisplay">
                    <script type="application/json">
                      { "duration": "0.25s", "fill": "both", "animations": [{ "selector": "#path", "keyframes": "slide" }]}
                    </script>
                  </amp-animation>
                <amp-position-observer
                intersection-ratios="0.5"
                easing="ease-in-out"
                on="enter:pathSlide.start; exit:pathSlide.start,pathSlide.reverse"
                layout="nodisplay">
              </amp-position-observer>
              <div class="card-content">     
                <p class="title">
                  CPU Path Tracer
                </p>
                <div class="content">
                  Small summary about what we did idk
                </div>
              </div>
            </div>
          </div>
          
        <div id="elseColumn" class="column">
            <amp-animation id="elseFade" layout="nodisplay">
                <script type="application/json">
                  { "duration": "3s", "fill": "both", "animations": [{ "selector": "#elseColumn", "keyframes": "fade" }]}
                </script>
              </amp-animation>
            <amp-position-observer
              intersection-ratios="0.1"
              easing="ease-in-out"
              on="scroll:elseFade.seekTo(percent=event.percent)"
              layout="nodisplay">
            </amp-position-observer>
              <div id="else" class="card">
                  <amp-animation id="elseSlide" layout="nodisplay">
                      <script type="application/json">
                        { "duration": "0.25s", "fill": "both", "animations": [{ "selector": "#else", "keyframes": "slide" }]}
                      </script>
                    </amp-animation>
                  <amp-position-observer
                  intersection-ratios="0.5"
                  easing="ease-in-out"
                  on="enter:elseSlide.start; exit:elseSlide.start,elseSlide.reverse"
                  layout="nodisplay">
                </amp-position-observer>
                <div class="card-content">     
                  <div class="media-content">
                    <p class="title is-4">John Smith</p>
                    <p class="subtitle is-6">@johnsmith</p>
                  </div>
                </div>
              </div>
            </div>

        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="content has-text-centered">
        <p> Website created by Ben van Klingeren </p>
        <a href="https://icons8.com">Icons by Icons8</a>
      </div>
    </footer>
  </body>
</html>
