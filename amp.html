<html amp lang="en">

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "headline": "Open-source framework for publishing content",
        "datePublished": "2015-10-07T12:02:41Z",

          "logo.jpg"
        ]
      }

    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
            body {
              background-color: #29434e;
              font-family: Roboto;
            }
            amp-img {
              background-color: gray;
              border: 1px solid black;
            }
            .navbar{
              background-color: transparent;
            }
            .menu-item{
              margin-left: auto;
            }
            .noSelect{
              -webkit-tap-highlight-color: transparent;
            }
            .menu-button{
              background-color: transparent;
              color: white !important;
              border: none;
              text-shadow: .5px .5px 2px black;
              transition: all ease-in-out 0.5s;
            }
            .column{
              height: 100vh;
              display: flex;
              align-items: center;
            }
            .card{
              border-radius: 5px;
              flex-grow: 1;
            }
            .myMenu{
              z-index: 20;
              height:auto;
              position: fixed;
              width: 100vw;
              max-height:0px;
              border-bottom-left-radius: 5px;
              border-bottom-right-radius: 5px;
              background-color: white;
              overflow: hidden;
              transition: max-height ease-in-out 0.3s;
            }

            .expandMenu{
              max-height:400px;
              box-shadow: 1px 1px 10px 0px #000000;
              transition: max-height ease-in-out 0.3s;
            }
            .menuSection{
              padding-bottom: 0.5rem;
              padding-top: 4rem;
            }
            .actualMenu{
              font-size: 1.25rem;
            }
            .socialButton{
              width: 32px;
              height: 32px;
            }
            .socialContainer{
              display: flex;
              justify-content: space-evenly;
              margin-top: 2rem;
              margin-bottom: 0.5rem;
            }
            .blackText{
              color: black !important;
              text-shadow: none;
              transition: all ease-in-out 0.5s;
             }

            .fromTop {
              animation-duration: 1.5s;
              animation-name: fromTop;
            }

            @keyframes fromTop {
              from {
                margin-top:-10%;
              }

              60%{
                margin-top: -10%;
              }

              to {
                margin-top:0%;
              }
            }
            .mainSection{
              padding: 0px;
            }
            .pathTracer{
              background-image: url(images/pathtracer.jpg);
              background-position: center;
              background-size: auto;
            }
            .column{
              background: #29434e;
              transition: background 300ms ease-in 500ms;
            }
            .transparentBackground{
              background: transparent;
            }

          </style>  
</head>
  <body>
    <nav class="navbar is-fixed-top is-transparent fromTop" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://benvanklingeren.nl/amp.html">
            <img src="logo.png" alt="My personal website" width="28" height="28">
          </a>
          <div class="navbar-item menu-item">
              <a
              [text]="visible ? 'Close' : 'Menu'" on="tap:AMP.setState({visible: !visible})" 
                [class]="visible? 'blackText menu-button button noSelect' : 'menu-button button noSelect'"
                class="menu-button button noSelect">
                Menu
              </a>
          </div>
        </div>
    </nav>
    <div [class]="visible? 'myMenu expandMenu' : 'myMenu'"
         class="myMenu">
      <section class="section menuSection">
        <aside class="menu actualMenu">
            <ul class="menu-list noSelect">
                <li><a href="https://benvanklingeren.nl/amp.html">Home</a></li>
                <li><a>About me</a></li>
                <li><a>Projects</a></li>
                <li><a>Resum√©</a></li>
              </ul>
              <div class="container socialContainer">
                <a class="socialButton noSelect" href="mailto:benvanklingeren@gmail.com?subject=Hi">
                  <img src="https://img.icons8.com/material/48/000000/gmail.png">
                </a>
                <a class="socialButton noSelect" href="https://www.instagram.com/benvklingeren/">
                  <img src="https://img.icons8.com/material-outlined/48/000000/instagram-new.png">
                </a>
                <a class="socialButton noSelect" href="https://www.linkedin.com/in/ben-van-klingeren-00a80b144">
                    <img src="https://img.icons8.com/material-outlined/48/000000/linkedin.png">
                </a>
              </div>
        </aside>
      </section>
    </div>
    <section class="section mainSection">
      <div class="container">
        <div class="columns"
        [class]="path? 'columns' : 'columns pathTracer'">

        <amp-animation id="clockAnim" layout="nodisplay">
            <script type="application/json">
              {
              "duration": "1s",
              "fill": "both",
              "direction": "alternate",
              "animations": [
                {
                  "selector": ".pathTracerColumn",
                  "keyframes": [
                    { "transform": "rotate(-180deg)" },
                    { "transform": "rotate(0deg)" }
                  ]
                }
              ]
            }
            </script>
          </amp-animation>
          <div class="column pathTracerColumn"
          [class]="path? 'column' : 'column transparentBackground'">
            <div class="card">
                <amp-position-observer
                intersection-ratios="0.5"
                on="enter:clockAnim.start"
                layout="nodisplay">
              </amp-position-observer>
              <div class="card-content">     
                <div class="media-content">
                  <p class="title is-4">John Smith</p>
                  <p class="subtitle is-6">@johnsmith</p>
                </div>
              </div>
            </div>
          </div>
          
          <div class="column">
              <div class="card">
                <div class="card-content">     
                  <div class="media-content">
                    <p class="title is-4">John Smith</p>
                    <p class="subtitle is-6">@johnsmith</p>
                  </div>
                </div>
              </div>
            </div>
            
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="content has-text-centered">
        <p> Website created by Ben van Klingeren </p>
        <a href="https://icons8.com">Icons by Icons8</a>
      </div>
    </footer>
  </body>
</html>
