    <style amp-custom>
            body {
              background-color: #29434e;
              font-family: Roboto;
            }
            amp-img {
              background-color: gray;
              border: 1px solid black;
            }
            .navbar{
              background-color: transparent;
            }
            .menu-item{
              margin-left: auto;
            }
            .menu-button{
              background-color: transparent;
              color: white !important;
              border: none;
              text-shadow: .5px .5px 2px black;
              transition: all ease-in-out 0.5s;
            }
            .column{
              height: 100vh;
              display: flex;
              align-items: center;
            }
            .card{
              border-radius: 5px;
              flex-grow: 1;
            }
            .menu{
              z-index: 20;
              height:auto;
              position: fixed;
              width: 100vw;
              max-height:0px;
              border-bottom-left-radius: 5px;
              border-bottom-right-radius: 5px;
              background-color: white;
              overflow: hidden;
              transition: max-height ease-in-out 0.5s;
            }

            .expandMenu{
              max-height:200px;
              box-shadow: 1px 1px 10px 0px #000000;
              transition: max-height ease-in-out 0.5s;
            }

            .blackText{
              color: black !important;
              text-shadow: none;
              transition: all ease-in-out 0.5s;
             }

            .fromTop {
              animation-duration: 1.5s;
              animation-name: fromTop;
            }

            @keyframes fromTop {
              from {
                margin-top:-10%;
              }

              60%{
                margin-top: -10%;
              }

              to {
                margin-top:0%;
              }
            }
          </style>  
</head>
  <body>
    <nav class="navbar is-fixed-top is-transparent fromTop" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <div class="navbar-item">
            <img src="logo.png" alt="Bulma: Free, open source, & modern CSS framework based on Flexbox" width="28" height="28">
          </div>
          <div class="navbar-item menu-item">
              <a
              [text]="visible ? 'Close' : 'Menu'" on="tap:AMP.setState({visible: !visible})" 
                [class]="visible? 'button is-normal is-rounded blackText menu-button' : 'button is-normal is-rounded menu-button'"
                class="button is-normal is-rounded menu-button">
                Menu
              </a>
          </div>
        </div>
    </nav>
    <div [class]="visible? 'menu expandMenu' : 'menu'"
         class="menu">
         <section class="section">
           <div class="container">
             <p>I'm a menu</p>
            </div>
        </section>
    </div>
    <section class="section">
      <div class="container">
        <div class="columns">

          <div class="column">
            <div class="card">
              <div class="card-content">     
                <div class="media-content">
                  <p class="title is-4">John Smith</p>
                  <p class="subtitle is-6">@johnsmith</p>
                </div>
              </div>
            </div>
          </div>
          
          <div class="column">
              <div class="card">
                <div class="card-content">     
                  <div class="media-content">
                    <p class="title is-4">John Smith</p>
                    <p class="subtitle is-6">@johnsmith</p>
                  </div>
                </div>
              </div>
            </div>
            
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          website created by Ben van Klingeren 
        </p>
      </div>
    </footer>
  </body>
